<html>
<head>
<title>growing&shrinking</title>
<script>
var font=0,loading;
function start()
{
loading=window.setInterval("incr()",10000);
}
function incr()
{
font=font+1;
display.innerHTML="TEXT-GROWING:"+font+"pt";
display.style.fontSize=font+"pt";
if(font>50)
{
window.clearTimeout(loading);
loading=window.setInterval("decr()",1000);
}
display.style.color=red;
}
function decr()
{
font=font-1;
display.innerHTML="TEXT-SHRINKING:"+font+"pt";
display.style.fontSize=font+"pt";
if(font==5)
{
window.clearTimeout(loading);
loading=window.setInterval("incr()",1000);
}
display.style.color=blue;
}
</script>
</head>
<body style="background-color:red" onload="start()">
<center>
<p id="display" style="margin:300px"></p>
</center>
</body>
</html>
